<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - OS CHUMBADAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="led-box">
        <div class="led"></div>
        <div class="led"></div>
        <div class="led"></div>
    </div>

    <header>
        <h1>OS CHUMBADAS</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#profiles">Serviços</a></li>
            </ul>
        </nav>
    </header>

    <section id="checkout">
        <h2 class="typing-effect">Finalizar Compra</h2>
        
        <div class="checkout-container">
            <div class="order-summary">
                <h3>Resumo do Pedido</h3>
                <div id="order-details">
                    <!-- Detalhes do pedido serão preenchidos via JavaScript -->
                </div>
                <div class="total-amount">
                    <strong>Total: <span id="total-price">R$ 0,00</span></strong>
                </div>
            </div>
            
            <div class="payment-form">
                <h3>Informações de Pagamento</h3>
                
                <div class="payment-methods">
                    <div class="payment-method active" data-method="credit-card">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>Cartão de Crédito</span>
                    </div>
                    <div class="payment-method" data-method="paypal">
                        <i class="fa-brands fa-paypal"></i>
                        <span>PayPal</span>
                    </div>
                </div>
                
                <div class="payment-details" id="credit-card-details">
                    <form id="credit-card-form">
                        <div class="form-group">
                            <label for="card-number">Número do Cartão</label>
                            <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
                        </div>
                        <div class="form-group">
                            <label for="card-name">Nome no Cartão</label>
                            <input type="text" id="card-name" placeholder="Como está no cartão" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Validade</label>
                                <input type="text" id="card-expiry" placeholder="MM/AA" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">CVV</label>
                                <input type="text" id="card-cvv" placeholder="123" required>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="payment-details hidden" id="paypal-details">
                    <p>Você será redirecionado para o PayPal para completar o pagamento.</p>
                </div>
                
                <div class="schedule-section">
                    <h4>Agendamento</h4>
                    <div class="form-group">
                        <label for="appointment-date">Data</label>
                        <input type="date" id="appointment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-time">Horário</label>
                        <input type="time" id="appointment-time" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="pay-now">Pagar Agora</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 OS CHUMBADAS Todos os Direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
